<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fíbaro | Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="auth-layout">
        <section id="role-dashboard" class="card role-dashboard" hidden>
            <header class="dashboard-header">
                <div class="brand compact">
                    <div class="logo" aria-hidden="true">F</div>
                    <div>
                        <p class="brand-name">FÍBARO</p>
                        <p class="brand-tagline">Panel interno</p>
                    </div>
                </div>
                <div class="dashboard-actions">
                    <div class="profile-menu">
                        <button id="profile-button" type="button" class="profile-button" aria-haspopup="dialog" aria-expanded="false">
                            <img id="profile-thumbnail" src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=96&q=80" alt="Abrir menú de perfil" loading="lazy">
                        </button>
                        <section id="profile-panel" class="profile-panel" hidden aria-labelledby="profile-panel-title">
                            <div class="profile-header">
                                <div class="profile-avatar">
                                    <img id="profile-avatar" src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=96&q=80" alt="Foto de perfil" loading="lazy">
                                </div>
                                <div>
                                    <h2 id="profile-panel-title">Mis datos personales</h2>
                                    <p id="profile-role" class="profile-role"></p>
                                </div>
                            </div>
                            <form id="profile-form" class="profile-form" novalidate>
                                <div class="profile-form-grid">
                                    <label class="form-field" for="profile-name-input">
                                        <span>Nombre</span>
                                        <input id="profile-name-input" name="profile-name" type="text" autocomplete="name" required>
                                    </label>
                                    <label class="form-field" for="profile-email-input">
                                        <span>Correo</span>
                                        <input id="profile-email-input" name="profile-email" type="email" autocomplete="email" required>
                                    </label>
                                    <label class="form-field" for="profile-phone-input">
                                        <span>Teléfono</span>
                                        <input id="profile-phone-input" name="profile-phone" type="tel" autocomplete="tel" required>
                                    </label>
                                    <label class="form-field profile-photo-field" for="profile-photo-input">
                                        <span>Foto de perfil</span>
                                        <input id="profile-photo-input" name="profile-photo" type="file" accept="image/*">
                                    </label>
                                </div>
                                <p class="profile-last-login">Último acceso: <span id="profile-last-login"></span></p>
                                <div class="profile-form-actions">
                                    <button id="profile-cancel-button" type="button" class="secondary-button">Cancelar</button>
                                    <button type="submit" class="primary-button">Guardar cambios</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <button id="logout-button" type="button" class="secondary-button">Cerrar sesión</button>
                </div>
            </header>

            <section id="god-dashboard" class="god-dashboard" hidden>
                <h1 class="role-title">Modo Dios</h1>
                <p class="role-description">Supervisa todos los departamentos y visualiza sus indicadores clave en un solo lugar.</p>
                <nav id="department-tabs" class="department-tabs" aria-label="Departamentos"></nav>
                <section id="department-panel" class="department-panel" aria-live="polite"></section>
            </section>

            <section id="standard-dashboard" class="standard-dashboard" hidden>
                <h1 id="role-title" class="role-title"></h1>
                <p id="role-description" class="role-description"></p>
                <nav aria-label="Menú principal">
                    <ul id="role-menu" class="role-menu"></ul>
                </nav>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
