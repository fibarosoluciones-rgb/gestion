<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fíbaro Kids | Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="kid-body" data-kid-app>
    <div class="kid-app">
        <aside class="kid-sidebar" aria-label="Departamentos y apartados">
            <div class="kid-sidebar-header">
                <div class="kid-logo" aria-hidden="true">F</div>
                <div>
                    <p class="kid-brand">Fíbaro Kids</p>
                    <p class="kid-slogan">Panel alegre</p>
                </div>
            </div>
            <div class="kid-user-card" id="kid-user-card" hidden>
                <p class="kid-user-greeting">Hola, <span id="kid-user-name"></span></p>
                <p class="kid-user-role" id="kid-user-role"></p>
            </div>
            <nav id="kid-menu" class="kid-menu" role="tablist"></nav>
            <button id="logout-button" type="button" class="kid-secondary">Cerrar sesión</button>
        </aside>

        <main class="kid-main" id="kid-main" aria-live="polite">
            <section id="missing-user" class="kid-section is-active">
                <div class="kid-empty">
                    <h1>¡Ups! Necesitas iniciar sesión</h1>
                    <p>Vuelve a la pantalla principal y escribe tus datos para entrar.</p>
                    <a class="kid-primary" href="index.html">Ir al inicio</a>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
