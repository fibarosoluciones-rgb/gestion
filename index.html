<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fíbaro | Acceso a la plataforma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="auth-layout">
        <section id="login-card" class="card login-card" aria-labelledby="login-title">
            <div class="brand">
                <div class="logo" aria-hidden="true">F</div>
                <div>
                    <p class="brand-name">FÍBARO</p>
                    <p class="brand-tagline">Plataforma de gestión</p>
                </div>
            </div>
            <h1 id="login-title">Accede a tu panel</h1>
            <p class="intro">Ingresa con tu usuario y contraseña para continuar a tu menú.</p>
            <form id="login-form" novalidate>
                <label class="form-field">
                    <span>Usuario</span>
                    <input id="username" name="username" type="text" autocomplete="username" required>
                </label>
                <label class="form-field">
                    <span>Contraseña</span>
                    <input id="password" name="password" type="password" autocomplete="current-password" required>
                </label>
                <button type="submit" class="primary-button">Ingresar</button>
                <p id="login-feedback" class="feedback" role="status" aria-live="polite"></p>
            </form>
        </section>

        <section id="role-dashboard" class="card role-dashboard" hidden>
            <header class="dashboard-header">
                <div class="brand compact">
                    <div class="logo" aria-hidden="true">F</div>
                    <div>
                        <p class="brand-name">FÍBARO</p>
                        <p class="brand-tagline">Panel interno</p>
                    </div>
                </div>
                <div class="user-meta">
                    <p id="role-title" class="role-title"></p>
                    <button id="logout-button" type="button" class="secondary-button">Cerrar sesión</button>
                </div>
            </header>
            <p id="role-description" class="role-description"></p>
            <nav aria-label="Menú principal">
                <ul id="role-menu" class="role-menu"></ul>
            </nav>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
